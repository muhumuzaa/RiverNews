<form [formGroup]="articleForm" (ngSubmit)="onButtonClick()" class="min-w-full">
    <div>
      <label for="title">
        Title:
      </label>
      <input type="text" id="title" formControlName="title" />
    </div>
    <div>
      <label for="author">
        Author:
      </label>
      <input type="text" id="author" formControlName="author" />
    </div>
    <div>
      <label for="description">
        Content:
      </label>
      <textarea type="text" id="description" rows="4" formControlName="description" ></textarea>
    </div>
    <div>
      <label for="urlToImage">
        ImageUrl:
      </label>
      <input type="text" id="urlToImage" formControlName="urlToImage" />
    </div>
    <div>
      <label for="publishedAt">
        Date:
      </label>
      <input type="date" id="publishedAt" formControlName="publishedAt" />
    </div>
    <div class="flex justify-between gap-4 w-full">
      <button type="submit" class="mt-6 bg-teal-500 rounded py-2 px-4 capitalize text-white">{{ buttonText }}</button>
      <button routerLink="/home" type="button" class="mt-6 bg-gray-500 rounded py-2 px-4 capitalize text-white">Cancel</button>
    </div>
  </form>
